<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ item[1] }} - جزئیات خبر</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <img src="{{ item[4] or 'https://placehold.co/400x200?text=Image+not+found' }}" class="card-img-top" alt="{{ item[1] }}" style="width:100%;height:200px">

                    <div class="card-body">
                        <h3 class="card-title">{{ item[1] }}</h3>
                        <p class="card-text">
                            {{ item[3] | striptags }}
                        </p>

                        <a href="{{ item[2] }}" class="btn btn-primary" target="_blank">
                            لینک اصلی
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-3 text-center">
            <a href="{{ url_for('home') }}" class="btn btn-secondary mb-5">بازگشت به صفحه اصلی</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
